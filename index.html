<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Face Combination</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #faceCanvas {
            border: 1px solid black;
            margin-top: 20px;
        }
        input {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Upload Two Sides of a Face</h1>
    <input type="file" id="leftFace" accept="image/*">
    <input type="file" id="rightFace" accept="image/*">
    <button onclick="combineFaces()">Combine Faces</button>
    <canvas id="faceCanvas" width="500" height="500"></canvas>

    <script>
        function combineFaces() {
            const leftFaceInput = document.getElementById('leftFace').files[0];
            const rightFaceInput = document.getElementById('rightFace').files[0];

            if (!leftFaceInput || !rightFaceInput) {
                alert("Please upload both images.");
                return;
            }

            const canvas = document.getElementById('faceCanvas');
            const ctx = canvas.getContext('2d');
            const leftImage = new Image();
            const rightImage = new Image();

            leftImage.onload = function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const aspectRatioLeft = leftImage.width / leftImage.height;
                const aspectRatioRight = rightImage.width / rightImage.height;

                const scaledHeight = canvas.height;
                const scaledWidthLeft = scaledHeight * aspectRatioLeft;
                const scaledWidthRight = scaledHeight * aspectRatioRight;

                const leftX = (canvas.width / 2) - scaledWidthLeft;
                const rightX = canvas.width / 2;

                ctx.drawImage(leftImage, leftX, 0, scaledWidthLeft, scaledHeight);
                
                rightImage.onload = function() {
                    ctx.drawImage(rightImage, rightX, 0, scaledWidthRight, scaledHeight);

                    // Blending the seam
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    for (let x = canvas.width / 2 - 10; x < canvas.width / 2 + 10; x++) {
                        for (let y = 0; y < canvas.height; y++) {
                            const idx = (y * canvas.width + x) * 4;
                            data[idx] = (data[idx - 4] + data[idx + 4]) / 2;
                            data[idx + 1] = (data[idx - 3] + data[idx + 5]) / 2;
                            data[idx + 2] = (data[idx - 2] + data[idx + 6]) / 2;
                        }
                    }
                    ctx.putImageData(imageData, 0, 0);
                };
                rightImage.src = URL.createObjectURL(rightFaceInput);
            };
            leftImage.src = URL.createObjectURL(leftFaceInput);
        }
    </script>
</body>
</html>
